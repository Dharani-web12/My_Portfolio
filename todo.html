<!DOCTYPE html>
<html>
    <head>
        <title>To-Do list</title>
    </head>
    <body>
        <input id="input">
        <button onclick="addnote()">Add Notes</button>
        <ul id="listitem">
            <li>Hii</li>
        </ul>
        <button onclick="deleteNotes(event)">Delete Notes</button>
        <script>
            var listitem = document.getElementById("listitem")
            var input =document.getElementById("input")
            function addnote()
            {
                var input = document.getElementById("input")
                var newlistitem =document.createElement("li")
                newlistitem.innerHTML= input.value+"<button onclick='deleteNotes(event)'>Delete</button>"
                listitem.append(newlistitem)
                input.value = ""
            }
            function deleteNotes(event)
            {
                event.target.parentElement.remove()
            
            }
        </script>
    </body>
</html>
